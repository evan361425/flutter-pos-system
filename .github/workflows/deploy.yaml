name: Deploy to Play Store

on:
  workflow_dispatch:
    # Enable manual run
    inputs:
      lane:
        description: "Fastlane lane to use (beta OR promote_to_production OR production)"
        required: true
        default: "beta"
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - "v*" # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  # No need check tag, since we will trigger this by manual
  fastlane-deploy:
    runs-on: ubuntu-18.04
    steps:
      - name: Get flavor
        id: flavor
        uses: actions/github-script@v4
        with:
          result-encoding: string
          script: |
            const version = context.payload.ref.replace(/\/refs\/tags\/v/, '');

            return version.includes('-rc') ? 'dev' : 'prod';

      # Set up Flutter.
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"

      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Get flutter dependencies.
      - name: Build dependencies
        run: |
          flutter pub get
          flutter pub run build_runner build

      - name: Configure Firebase
        run: |
          mkdir -p ${{ steps.flavor.outputs.result }}
          echo "$GOOGLE_SERVICES" > ${{ steps.flavor.outputs.result }}/google-services.json
        env:
          GOOGLE_SERVICES: ${{ steps.flavor.outputs.result == 'dev' && secrets.GOOGLE_SERVICES_DEV || secrets.GOOGLE_SERVICES_PROD }}
        working-directory: android/app/src

      # Setup Ruby, Bundler, and Gemfile dependencies
      - name: Setup Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "2.6"
          bundler-cache: true
          working-directory: android

      - name: Configure Keystore
        run: |
          echo "$PLAY_STORE_UPLOAD_KEY" | base64 --decode > app/upload-keystore.jks
          echo "storeFile=upload-keystore.jks" >> key.properties
          echo "keyAlias=$KEYSTORE_KEY_ALIAS" >> key.properties
          echo "storePassword=$KEYSTORE_STORE_PASSWORD" >> key.properties
          echo "keyPassword=$KEYSTORE_KEY_PASSWORD" >> key.properties
        env:
          PLAY_STORE_UPLOAD_KEY: ${{ secrets.PLAY_STORE_UPLOAD_KEY }}
          KEYSTORE_KEY_ALIAS: ${{ secrets.KEYSTORE_KEY_ALIAS }}
          KEYSTORE_KEY_PASSWORD: ${{ secrets.KEYSTORE_KEY_PASSWORD }}
          KEYSTORE_STORE_PASSWORD: ${{ secrets.KEYSTORE_STORE_PASSWORD }}
        working-directory: android

      # Build and deploy with Fastlane (by default, to beta track) ðŸš€.
      # Naturally, promote_to_production only deploys.
      - run: bundle exec fastlane ${{ github.event.inputs.lane || 'beta' }}
        env:
          PLAY_STORE_CONFIG_JSON: ${{ secrets.PLAY_STORE_CONFIG_JSON }}
        working-directory: android
