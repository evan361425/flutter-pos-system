name: Deploy to Play Store

on:
  workflow_dispatch:
    # Enable manual run
    inputs:
      lane:
        description: "Fastlane lane to use (internal, beta, promote_to_production, production)"
        required: true
        default: "internal"
  release:
    types:
      - published
      # - released - for release published
      # - prereleased - for pre-release published

jobs:
  var:
    name: Extracting variables
    runs-on: ubuntu-latest
    outputs:
      lane: ${{ steps.lane.outputs.result }}
      dev_build_number: ${{ steps.dev_build_number.outputs.result }}
      flavor: ${{ steps.flavor.outputs.flavor }}
    steps:
      - name: Echo your ref
        run: echo ${{ github.ref }}

      - name: Extract lane
        id: lane
        uses: actions/github-script@v4
        with:
          result-encoding: string
          script: |
            const ref = context.payload.ref || '';

            return context.eventName === 'workflow_dispatch'
              ? '${{ github.event.inputs.lane }}'
              : ref.includes('-rc') ? 'internal' : 'beta';

      - name: Extract build number
        id: dev_build_number
        uses: actions/github-script@v4
        with:
          result-encoding: string
          script: |
            const ref = context.payload.ref || '';

            return ref.includes('-rc') ? ref.substr(ref.indexOf('-rc') + 3) : '1';

      - name: Extract Flavor
        id: flavor
        run: |
          if [ "${{ steps.lane.outputs.result }}" == "internal" ]; then
            echo "::set-output name=flavor::dev"
          else
            echo "::set-output name=flavor::prod"
          fi

  version_code:
    name: Get pubspec version(build) code
    runs-on: ubuntu-latest
    outputs:
      version_code: ${{ steps.version_code.outputs.version_code }}
    steps:
      - name: Checkout code
        if: ${{ steps.flavor.outputs.flavor == "promote_to_production" }}
        uses: actions/checkout@v2

      - name: Load pubspec version
        id: pubspec
        if: ${{ steps.flavor.outputs.flavor == "promote_to_production" }}
        uses: CumulusDS/get-yaml-paths-action@v0.1.0
        with:
          file: pubspec.yaml
          version: version

      - name: Extract build code
        id: version_code
        run: |
          VERSION_CODE=$(echo "${{ steps.pubspec.outputs.version }}" | cut -f2- -d"+")
          echo "::set-output name=version_code::$VERSION_CODE"

  fastlane-deploy:
    runs-on: ubuntu-18.04
    needs:
      - var
      - version_code
    steps:
      - name: Set up Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: "stable"

      - name: Checkout code
        uses: actions/checkout@v2

      # Setup Ruby, Bundler, and Gemfile dependencies
      - name: Setup Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "2.6"
          bundler-cache: true
          working-directory: android

      # Get flutter dependencies.
      - name: Build dependencies
        run: |
          flutter pub get
          flutter pub run build_runner build

      - name: Configure Firebase
        run: |
          mkdir -p ${{ needs.var.outputs.flavor }}
          echo "$GOOGLE_SERVICES" > ${{ needs.var.outputs.flavor }}/google-services.json
        env:
          GOOGLE_SERVICES: ${{ needs.var.outputs.flavor == 'dev' && secrets.GOOGLE_SERVICES_DEV || secrets.GOOGLE_SERVICES_PROD }}
        working-directory: android/app/src

      - name: Configure Keystore
        run: |
          echo "$PLAY_STORE_UPLOAD_KEY" | base64 --decode > app/upload-keystore.jks
          echo "storeFile=upload-keystore.jks" >> key.properties
          echo "keyAlias=$KEYSTORE_KEY_ALIAS" >> key.properties
          echo "storePassword=$KEYSTORE_STORE_PASSWORD" >> key.properties
          echo "keyPassword=$KEYSTORE_KEY_PASSWORD" >> key.properties
        env:
          PLAY_STORE_UPLOAD_KEY: ${{ secrets.PLAY_STORE_UPLOAD_KEY }}
          KEYSTORE_KEY_ALIAS: ${{ secrets.KEYSTORE_KEY_ALIAS }}
          KEYSTORE_KEY_PASSWORD: ${{ secrets.KEYSTORE_KEY_PASSWORD }}
          KEYSTORE_STORE_PASSWORD: ${{ secrets.KEYSTORE_STORE_PASSWORD }}
        working-directory: android

      # Build and deploy with Fastlane (by default, to internal track) ðŸš€.
      # Naturally, promote_to_production only deploys.
      - name: Fastlane building
        run: bundle exec fastlane ${{ needs.var.outputs.lane }}
        env:
          PLAY_STORE_CONFIG_JSON: ${{ secrets.PLAY_STORE_CONFIG_JSON }}
          BUILD_NUMBER: ${{ needs.var.outputs.dev_build_number }}
          VERSION_CODE: ${{ needs.version_code.outputs.version_code }}
        working-directory: android
