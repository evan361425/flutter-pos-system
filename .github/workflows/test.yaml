name: Tests

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches:
      - master
    paths-ignore:
      - "**.md"
      - "docs/**"
      - "scripts/**"
      - "pubspec.yaml"
      - "pubspec.lock"
      - "mkdocs.yaml"
      - "Makefile"
      - ".github/**"
  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  code-checking:
    name: Check code format and testing
    runs-on: ubuntu-latest
    if: ${{ !startsWith(github.head_ref , 'refs/heads/ci/') }}
    steps:
      - uses: actions/checkout@v4

      # Setup the flutter environment.
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.x"
          cache: true
          channel: "stable"

      # Get flutter dependencies.
      - name: Install dependencies
        env:
          GH_READ_PAT: ${{ secrets.GH_READ_PAT }}
        run: |
          echo "https://oauth:$GH_READ_PAT@github.com" > ~/.git-credentials
          git config --global credential.helper store
          flutter pub get

      # Statically analyze the Dart code for any errors.
      - name: Linter
        run: flutter analyze .

      - name: Format
        run: |
          dart format --line-length 120 lib/l10n/gen
          dart format --set-exit-if-changed --show none --line-length 120 .

      # Run widget tests for our flutter project.
      - name: Testing
        if: github.event_name == 'pull_request'
        run: flutter test

      - name: Testing with Coverage
        if: github.event_name != 'pull_request'
        run: |
          sudo apt-get install -y lcov
          flutter test --coverage
          lcov --remove coverage/lcov.info "lib/l10n/gen/*" 

      - name: Coverage to codecov
        if: github.event_name != 'pull_request'
        uses: codecov/codecov-action@v3
        with:
          file: coverage/lcov.info

  ios-build-test:
    name: iOS Build Test
    runs-on: macos-latest
    if: ${{ !startsWith(github.head_ref , 'refs/heads/ci/') }}
    steps:
      - uses: actions/checkout@v4

      # Setup the flutter environment.
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.x"
          cache: true
          channel: "stable"

      # Get flutter dependencies.
      - name: Install dependencies
        env:
          GH_READ_PAT: ${{ secrets.GH_READ_PAT }}
        run: |
          echo "https://oauth:$GH_READ_PAT@github.com" > ~/.git-credentials
          git config --global credential.helper store
          flutter pub get

      # Test iOS build
      - name: Build iOS (no codesign)
        run: flutter build ios --no-codesign --dart-define=appFlavor=dev

      # Test that pods can be installed
      - name: Pod install
        run: |
          cd ios
          pod install
