name: Draft Github Release

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      tag:
        description: "Draft a release in specific tag. Must exist, will not create."
        required: false

  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - "v*" # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  check-version:
    name: Check pubspec.yaml version with tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        # TODO: halt job https://github.com/actions/runner/issues/662
        if: ${{ github.event_name != 'workflow_dispatch' }}
        uses: actions/checkout@v2

      - name: Load pubspec version
        if: ${{ github.event_name != 'workflow_dispatch' }}
        id: pubspec
        uses: CumulusDS/get-yaml-paths-action@v0.1.0
        with:
          file: pubspec.yaml
          version: version

      - name: Extract tag name
        if: ${{ github.event_name != 'workflow_dispatch' }}
        id: tag
        uses: actions/github-script@v4
        with:
          result-encoding: string
          script: |
            const version = context.payload.ref.replace(/\/?refs\/tags\/v/, '');
            const index = version.indexOf('-');

            return version.substr(0, index == -1 ? undefined : index);

      - name: Extract version name
        if: ${{ github.event_name != 'workflow_dispatch' }}
        run: |
          export PUBSPEC_VERSION=${{steps.pubspec.outputs.version}}
          echo "PUBSPEC_VERSION=$(echo ${PUBSPEC_VERSION%+*})" >> $GITHUB_ENV

      - name: Check version
        if: ${{ github.event_name != 'workflow_dispatch' && steps.tag.outputs.result != env.PUBSPEC_VERSION }}
        run: |
          echo '${{ steps.tag.outputs.result }} is not equal to ${{ env.PUBSPEC_VERSION }}''
          exit 1

  rc-release:
    name: Create RC release
    runs-on: ubuntu-20.04
    needs: check-version
    if: ${{ (startsWith(github.ref, 'refs/tags/') && contains(github.ref, '-rc')) || contains(github.event.inputs.tag, '-rc') }}
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Extract version from tag
        if: ${{ github.event_name != 'workflow_dispatch' }}
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
      - name: Extract version from input
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: echo "RELEASE_VERSION=${{ github.event.inputs.tag }}" >> $GITHUB_ENV

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Changelog
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@v1
        with:
          configuration: "release.config.json"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Draft release with changelog
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ env.RELEASE_VERSION }}
          release_name: ${{ env.RELEASE_VERSION }}
          body: ${{ steps.build_changelog.outputs.changelog }}
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  prod-release:
    name: Create release
    runs-on: ubuntu-20.04
    needs: check-version
    if: ${{ (startsWith(github.ref, 'refs/tags/') && !contains(github.ref, '-rc')) || (github.event.inputs.tag && !contains(github.event.inputs.tag, '-rc')) }}
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Extract version from tag
        if: ${{ github.event_name != 'workflow_dispatch' }}
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
      - name: Extract version from input
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: echo "RELEASE_VERSION=${{ github.event.inputs.tag }}" >> $GITHUB_ENV

      - name: Get Changelog from rc1
        id: build_changelog
        run: |
          BODY=$(curl \
            -H 'Accept: application/vnd.github.v3+json' \
            https://api.github.com/repos/evan361425/flutter-pos-system/releases/tags/$RELEASE_VERSION-rc1 \
            | jq -r '.body')
          BODY="${BODY//'%'/'%25'}"
          BODY="${BODY//$'\n'/'%0A'}"
          BODY="${BODY//$'\r'/'%0D'}"
          echo "::set-output name=changelog::$BODY"

      - name: Draft release with changelog
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ env.RELEASE_VERSION }}
          release_name: ${{ env.RELEASE_VERSION }}
          body: ${{ steps.build_changelog.outputs.changelog }}
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  create-asset:
    name: Create Android build
    runs-on: ubuntu-20.04
    needs: prod-release
    if: ${{ github.event_name != 'workflow_dispatch' }}
    steps:
      - name: Get flavor
        id: flavor
        uses: actions/github-script@v4
        with:
          result-encoding: string
          script: |
            const version = context.payload.ref.replace(/\/refs\/tags\/v/, '');

            return version.includes('-rc') ? 'dev' : 'prod';

        # Setup Java environment in order to build the Android app.
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"

      # Setup the flutter environment.
      - name: Set up Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: "stable"

      # Checkout code.
      - name: Checkout code
        uses: actions/checkout@v2

      # Recreate missing files, and get packages.
      - name: Build dependencies
        run: |
          flutter pub get
          flutter pub run build_runner build

      - name: Configure Firebase
        run: |
          mkdir -p ${{ steps.flavor.outputs.result }}
          echo "$GOOGLE_SERVICES" > ${{ steps.flavor.outputs.result }}/google-services.json
        env:
          GOOGLE_SERVICES: ${{ steps.flavor.outputs.result == 'dev' && secrets.GOOGLE_SERVICES_DEV || secrets.GOOGLE_SERVICES_PROD }}
        working-directory: android/app/src

      - name: Configure Play Store
        run: |
          echo "$PLAY_STORE_UPLOAD_KEY" | base64 --decode > app/upload-keystore.jks
          echo "storeFile=upload-keystore.jks" >> key.properties
          echo "keyAlias=$KEYSTORE_KEY_ALIAS" >> key.properties
          echo "storePassword=$KEYSTORE_STORE_PASSWORD" >> key.properties
          echo "keyPassword=$KEYSTORE_KEY_PASSWORD" >> key.properties
        env:
          PLAY_STORE_UPLOAD_KEY: ${{ secrets.PLAY_STORE_UPLOAD_KEY }}
          KEYSTORE_KEY_ALIAS: ${{ secrets.KEYSTORE_KEY_ALIAS }}
          KEYSTORE_KEY_PASSWORD: ${{ secrets.KEYSTORE_KEY_PASSWORD }}
          KEYSTORE_STORE_PASSWORD: ${{ secrets.KEYSTORE_STORE_PASSWORD }}
        working-directory: android

      # Build the application.
      - name: Start building
        run: |
          flutter build -v apk --release --flavor ${{ steps.flavor.outputs.result }}
          mv build/app/outputs/flutter-apk/app-${{ steps.flavor.outputs.result }}-release.apk \
            $GITHUB_WORKSPACE/pos_system.apk

      # Upload the build.
      - name: Add packaged build to release
        id: upload_release_asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.prod-release.outputs.upload_url }}
          asset_path: ./pos_system.apk
          asset_name: pos_system.${{ steps.flavor.outputs.result }}.apk
          asset_content_type: application/vnd.android.package-archive
