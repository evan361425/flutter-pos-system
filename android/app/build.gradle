plugins {
  id "com.android.application"
  id "kotlin-android"
  id "dev.flutter.flutter-gradle-plugin"
  id "com.google.gms.google-services"
    id 'com.google.firebase.firebase-perf'
  id "com.google.firebase.crashlytics"
}

def localProperties = new Properties()
rootProject.file('local.properties').withInputStream { localProperties.load(it) }

def keystoreProperties = new Properties()
rootProject.file('key.properties').withInputStream { keystoreProperties.load(it) }

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
def flutterVersionName = localProperties.getProperty('flutter.versionName')
def buildNumber = System.getenv("BUILD_NUMBER") ?: "0"

android {
  namespace "com.evanlu.possystem"
  compileSdkVersion flutter.compileSdkVersion
  ndkVersion flutter.ndkVersion

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  kotlinOptions {
    jvmTarget = '1.8'
  }

  sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
  }

  defaultConfig {
    applicationId "com.evanlu.possystem"
    // default: flutter.minSdkVersion
    // but firebase auth requires 23
    minSdkVersion 23
    targetSdkVersion flutter.targetSdkVersion
    multiDexEnabled true
    versionCode flutterVersionCode.toInteger()
    versionName flutterVersionName
  }

  signingConfigs {
    release {
      keyAlias keystoreProperties['keyAlias']
      keyPassword keystoreProperties['keyPassword']
      storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
      storePassword keystoreProperties['storePassword']
    }
  }

  buildTypes {
    release {
      minifyEnabled true
      signingConfig signingConfigs.release
    }

    debug {
      debuggable true
      signingConfig signingConfigs.release
    }
  }

  flavorDimensions "mode"

  productFlavors {
    prod {
      dimension "mode"
    }

    dev {
      dimension "mode"
      versionNameSuffix "-dev+" + buildNumber
    }
  }
  lintOptions {
    disable 'InvalidPackage'
    checkReleaseBuilds false
  }
}

flutter {
  source '../..'
}

dependencies {
  implementation 'com.android.support:multidex:1.0.3'
  // kotlin version
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:2.1.21"
  implementation "androidx.multidex:multidex:2.0.1"
}
