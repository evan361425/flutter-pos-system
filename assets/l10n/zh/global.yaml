appTitle: POS 系統
actSuccess:
- 執行成功
- 執行行為成功，並顯示於 Snackbar 上的文字
actError:
- 發生未知錯誤
- 當發生錯誤時，會顯示在 SnackBar 上的文字
singleChoice:
- 一次只能選擇一種
- 用來提醒使用者，一次只能選擇一種選項
multiChoices:
- 可以選擇多種
- 用來提醒使用者，可以選擇多種選項
totalCount:
- 總共 {count} 項
- 顯示於 ListView 上的數量總數
- count: {type: int, format: compactLong}
searchCount:
- 搜尋到 {count} 個結果
- 顯示於 SearchScaffold 上的數量總數
- count: {type: int, format: compact}
dialog:
  deletionTitle:
  - 刪除確認通知
  - 顯示於 DeleteDialog 上的標題
  deletionContent:
  - 確定要刪除「{name}」嗎？\n\n{more}此動作將無法復原！
  - 顯示於 DeleteDialog 上的內文
  - name: {type: String, example: 蔬菜三明治}
    more: {type: String, example: 刪除此項目會有什麼其他影響, description: 關於刪除帶來的副作用的更多說明}
emptyBodyContent:
- 哎呀！這裡還是空的
- 顯示於 EmptyBody 的文字，告訴使用者現在並未有任何項目
invalid:
  integer:
    type:
    - "{field}必須是整數"
    - 當發現輸入不是整數時的警語
    - field: {type: String}
  number:
    type:
    - "{field}必須是數字"
    - 當發現輸入不是數字時的警語
    - field: {type: String}
    positive:
    - "{field}不能為負數"
    - 當發現輸入不是正數時的警語
    - field: {type: String}
    maximum:
    - "{field}不能超過 {maximum}"
    - 當發現輸入超過最大值時的警語
    - field: {type: String}
      maximum: {type: num, description: 最大值，必須小於（且不等於）該值, format: decimalPattern}
    minimum:
    - "{field}不能低於 {minimum}"
    - 當發現輸入低於最小值時的警語
    - field: {type: String}
      minimum: {type: num, description: 最小值，必須大於（且不等於）該值, format: decimalPattern}
  string:
    empty:
    - "{field}不能為空"
    - 當發現尚未輸入文字的警語
    - field: {type: String}
    maximum:
    - "{field}不能超過 {maximum} 個字"
    - 當發現輸入超過最大字數時的警語
    - field: {type: String}
      maximum: {type: int, description: 最大字數}
singleMonth:
- 單月
- 日曆週期轉換單位之一
singleWeek:
- 單週
- 日曆週期轉換單位之一
twoWeeks:
- 雙週
- 日曆週期轉換單位之一
