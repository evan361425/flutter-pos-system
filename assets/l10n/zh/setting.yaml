$prefix: setting
tab: 設定
version: 版本：{version}
welcome: HI，{name}
logoutBtn: 登出
elf:
  title: 建議
  description: 使用 Google 表單提供回饋
  content: |-
    覺得這裡還少了什麼嗎？
    歡迎[提供建議](https://forms.gle/R1vZDk9ztQLScUdb9)。
    也可以來看看[排程中的功能](https://github.com/evan361425/flutter-pos-system/milestones)。
  chat:
    button: 與開發者聊天
    title: 聊天
    signInRequired: 請登入以開始聊天
    empty: 尚無訊息。開始對話吧！
    inputHint: 輸入訊息...
    sendButton: 傳送
    addButton: 加入附件
    addImage: 加入圖片
    imageSelected: 已選擇圖片
    removeImage: 移除圖片
    faq:
      title: 常見問題
      question1: 如何請求新功能？
      answer1: 您可以透過此聊天詳細描述您的功能請求，或透過我們的 Google 表單連結提交。
      question2: 需要多久才能收到回覆？
      answer2: 我們通常在 1-2 個工作日內回覆。如有緊急問題，請在訊息中加入「緊急」。
      question3: 可以分享螢幕截圖或檔案嗎？
      answer3: 目前僅支援文字訊息。如需檔案或螢幕截圖，請使用 Google 表單或 GitHub issues。
feature:
  title: 其他設定
  description: 外觀、語言、提示
theme:
  title: 調色盤
  name:
  - dark: 暗色模式
    light: 日光模式
    system: 跟隨系統
language:
  title: 語言
checkoutWarning:
  title: 收銀機提示
  name:
  - showAll: 全部顯示
    onlyNotEnough: 僅不夠時顯示
    hideAll: 全部隱藏
  tip:
  - showAll: |-
      若使用小錢去找，顯示提示。
      例如 5 塊錢不夠了，開始用 5 個 1 塊去找錢
    onlyNotEnough: 當零錢不夠找的時候，顯示提示。
    hideAll: 當點餐時，收銀機不會顯示任何提示
orderAwakening:
  title: 點餐時不關閉螢幕
  description: 若取消，則會根據系統設定時間關閉螢幕
report:
  title: 收集錯誤訊息和事件
  description: 當應用程式發生錯誤時，寄送錯誤訊息，以幫助應用程式成長
