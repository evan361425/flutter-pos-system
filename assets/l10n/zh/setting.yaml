$prefix: setting
tab: 設定
version:
- 版本：{version}
- 顯示應用程式的版本
- version:
welcome:
- HI，{name}
- 顯示使用者的名字
- name:
logoutBtn: 登出
elf: # 小精靈
  title: 建議
  description: 使用 Google 表單提供回饋
  content: |
    覺得這裡還少了什麼嗎？
    歡迎[提供建議](https://forms.gle/R1vZDk9ztQLScUdb9)。
    也可以來看看[排程中的功能](https://github.com/evan361425/flutter-pos-system/milestones)。
feature:
  title: 其他設定
  description: 外觀、語言、提示
theme:
  title: 調色盤
  name:
  - dark: 暗色模式
    light: 日光模式
    system: 跟隨系統
  - 應用程式外表的類型
  - name:
language:
  title: 語言
orderOutlook:
  title: 點餐的外觀
  name:
  - slidingPanel: 酷炫面板
    singleView: 經典模式
  - 點餐時的外觀類型
  - name:
  tip:
  - slidingPanel: 點餐時下方會有可拉動的面板，內含點餐中的資訊，適合小螢幕的手機
    singleView: 所有資訊顯示在單一螢幕中，適合大螢幕的平板
  - name:
checkoutWarning:
  title: 收銀機提示
  name:
  - showAll: 全部顯示
    onlyNotEnough: 僅不夠時顯示
    hideAll: 全部隱藏
  - 是否顯示收銀機的提示
  - name:
  tip:
  - showAll: |
      若使用小錢去找，顯示提示。
      例如 5 塊錢不夠了，開始用 5 個 1 塊去找錢
    onlyNotEnough: 當零錢不夠找的時候，顯示提示。
    hideAll: 當點餐時，收銀機不會顯示任何提示
orderProductCount:
  title: 點餐時每行顯示幾個產品
  hint: 設定「零」則點餐時僅會以文字顯示
  minLabel: 純文字顯示
orderAwakening:
  title:
  - 點餐時不關閉螢幕
  - 在點餐過程中，即使閒置仍不關閉螢幕
  description: 若取消，則會根據系統設定時間關閉螢幕
report:
  title: 收集錯誤訊息和事件
  description: 當應用程式發生錯誤時，寄送錯誤訊息，以幫助應用程式成長
