title: 顧客設定
description: 內用、外帶等幫助分析的資訊
_title:
  $prefix: title
  create: 新增顧客設定
  update: 編輯顧客設定
  reorder: 排序顧客設定
emptyBody: |
  顧客設定可以幫助我們統計哪些人來消費，例如：
  20-30歲、外帶、上班族。
headerInfo: 顧客設定
tutorial:
  title: 顧客設定
  content: |
    這裡是用來設定顧客的資訊，例如：內用、外帶、上班族等。
    這些資訊可以幫助我們統計哪些人來消費，進而做出更好的經營策略。
meta:
  mode: 種類：{name}
  default: 預設：{name}
  noDefault: 未設定預設
mode:
  divider: 顧客設定種類
  name:
  - statOnly: 一般
    changePrice: 變價
    changeDiscount: 折扣
  helper:
  - statOnly: 一般的設定，選取時並不會影響點單價格。
    changePrice: 選取設定時，可能會影響價格。例如：外送 + 30塊錢、環保杯 - 5塊錢。
    changeDiscount: 選取設定時，會根據折扣影響總價。例如：內用 + 10% 服務費、親友價 - 10%。
name:
  label: 顧客設定名稱
  hint: 例如：顧客年齡
  error:
    repeat: 名稱不能重複
option:
  title:
    create: 新增選項
    createWith: 新增{name}的選項
    update: 編輯選項
    reorder: 排序選項
  meta:
    default: 預設
  name:
    label: 選項名稱
    helper: |
      以年齡為例，可能的選項有：
      - 20 歲以下
      - 20 到 30 歲
    error:
      repeat: 名稱不能重複
  mode:
    title: 選項模式
    helper:
    - statOnly: 因為本設定為「一般」故無須設定「折價」或「變價」
      changePrice: 訂單時選擇此項會套用此變價
      changeDiscount: 訂單時選擇此項會套用此折價
    hint:
    - statOnly: ''
      changePrice: 例如：-30 代表減少三十塊
      changeDiscount: 例如：80 代表「八折」
  toDefault:
    label: 設為預設
    helper: |
      設定此選項為預設值，每個訂單預設都會是使用這個選項。
    confirmChange:
      title: 覆蓋選項預設？
      content: 這麼做會讓「{name}」變成非預設值
value:
  empty: 不影響價錢
  free: 免費
  discount:
    increase: 增加至 {value} 倍
    decrease: 減少至 {value} 倍
  price:
    increase: 增加 {value} 元
    decrease: 減少 {value} 元
