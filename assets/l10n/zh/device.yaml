helpTitle: "設備連接"
helpContent: |
  連接多個設備
  
  連接兩個或更多設備以共享訂單信息。一個設備可以接單，另一個設備可以顯示訂單。
  
  設備類型：
  • 收銀台：接受和處理訂單
  • 廚房顯示器：顯示需要準備的訂單
  • 顯示器：向客戶顯示訂單狀態
  
  配對：
  為了安全，設備必須使用PIN碼配對後才能共享訂單數據。
  
  自動連接：
  啟用自動連接可在開始點餐時自動連接到設備。

