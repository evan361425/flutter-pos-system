$prefix: "transit"
title: 資料轉移
description: 匯入、匯出店家資訊和訂單
_desc:
  $prefix: description
  csv: 用逗號分隔的列表，輕量級的匯出和匯入資料，幾乎兼容所有軟體。
  excel: Excel 可以離線匯出和匯入，容易與 Google 試算表和 Microsoft Excel 整合。
  googleSheet: Google 試算表是一個強大的小型資料庫，匯出之後可以做很多客制化的分析！
  plainText: 快速檢查、快速分享。
method:
  title: 請選擇欲轉移的方式
  name:
  - googleSheet: Google 試算表
    plainText: 純文字
    excel: Excel 檔案
    csv: CSV 檔案
catalog:  # 資料的分類
  title:
  - 用 {name} 做什麼？
  name:
  - exportOrder: 匯出訂單記錄
    exportModel: 匯出店家資訊
    importModel: 匯入店家資訊
  helper:
  - exportOrder: 訂單資訊可以讓你匯出到第三方位置後做更細緻的統計分析。
    exportModel: 商家資訊是用來把菜單、庫存等資訊備份到第三方位置。
    importModel: 同步資訊到此設備。
model:
  name:
  - menu: 菜單
    stock: 庫存
    quantities: 份量
    replenisher: 補貨
    orderAttr: 顧客設定
order:
  name:
  - basic: 訂單
    attr: 顧客細項
    product: 產品細項
    ingredient: 成分細項
  setting:
    title: 訂單匯出設定
    meta:
      overwrite:
      - 'true': 會覆寫
        'false': 不會覆寫
      titlePrefix:
      - 'true': 有日期前綴
        'false': 無日期前綴
    overwrite:
      label: 是否覆寫表單
      hint: 覆寫表單之後，將會從第一行開始匯出
    titlePrefix:
      label: 加上日期前綴
      hint: 表單名稱前面加上日期前綴，例如：「0101 - 0131 訂單資料」
    recommendCombination: 不覆寫而改用附加的時候，建議表單名稱「不要」加上日期前綴
  meta:
    range: "{range} 的訂單"
    rangeDays: "{days} 天的資料"
  capacity:
    title: 預估容量為：{size}
    content: 過高的容量可能會讓執行錯誤，建議分次執行，不要一次匯出太多筆。
    ok: 容量剛好
    warn: 容量警告
    danger: 容量危險
  item:
    title: "{date}"
    meta:
      productCount: 餐點數：{count}
      price: 總價：{price}
    dialog:
      title: 訂單細節
export:
  tab: 匯出
  fileDialogTitle: 選擇匯出的位置
  basic:
    btn:
      csv: 匯出成 CSV 檔
      excel: 匯出成 Excel 檔
      googleSheet: 匯出至 Google 試算表
      plainText: 純文字拷貝
    fileName: POS 系統資料
    success:
      csv: 匯出成功
      excel: 匯出成功
      googleSheet: 上傳成功
      plainText: 拷貝成功
      action:
        googleSheet: 開啟表單
  order:
    title:
      csv: 匯出成 CSV 檔
      excel: 匯出成 Excel 檔
      googleSheet: 匯出至 Google 試算表
      plainText: 純文字拷貝
    subtitle:
      csv: 會有多個檔案，每個檔案包含不同的資料
      excel: 單一檔案內含工作表，每個工作表包含不同的資料
      googleSheet: |
        上傳需要網路連線，且請求可能會被 Google 限制。
        若上傳失敗，請稍後再試或使用其他方式匯出。
      plainText: 適合用來簡單的分享或檢查資料
    file:
      name: 訂單資料
    progress:
      googleSheet:
        overwrite: 資料覆寫中
        append: 資料附加進既有資料中
    warning:
      memory:
        googleSheet: |
          這裡的容量代表網路傳輸所消耗的量，實際佔用的雲端記憶體可能是此值的百分之一而已。
          詳細容量限制說明可以參考[本文件](https://developers.google.com/sheets/api/limits#quota)。
    success:
      csv: 匯出成功
      excel: 匯出成功
      googleSheet: 上傳成功
      plainText: 拷貝成功
      action:
        googleSheet: 開啟表單
import:
  tab: 匯入
  btn:
    csv: 選擇 .csv 檔
    excel: 選擇 .xlsx 檔
    googleSheet: 選擇 Google 試算表
    plainText:
      action: 點選以貼上文字
      hint: 貼上複製而來的文字
      helper: |
        貼上文字後，會分析文字並決定匯入的是什麼種類的資訊。
        複製過大的文字可能會造成系統的崩潰。
  modelSelection:
    label: 資料類型
    all: 全部
    hint: 請先選擇資料類型來進行匯入
    plainTextHint: 請先輸入文字來進行匯入
  progress:
    googleSheet:
      start: 拉取試算表資料中
      prepare: 取得試算表資訊中
  error:
    basic:
      columnCount: 資料量不足，需要 {columns} 個欄位
      duplicate: 將忽略本行，相同的項目已於前面出現
    csv:
      pickFile: 選擇檔案失敗
    excel:
      pickFile: 選擇檔案失敗
    googleSheet:
      fetchData:
        title: 無法拉取試算表資料
        helper: |-
          別擔心，通常都可以簡單解決！
          可能的原因有：
          • 網路狀況不穩；
          • 尚未授權 POS 系統進行表單的讀取；
          • 試算表 ID 打錯了，請嘗試複製整個網址後貼上；
          • 該試算表被刪除了。
      missing:
        title: 找不到表單 {name} 的資料
        helper: |-
          別擔心，通常都可以簡單解決！
          可能的原因有：
          • 該試算表沒有我們想要的表單；
          • 網路狀況不穩；
          • 尚未授權 POS 系統進行表單的讀取；
          • 試算表 ID 打錯了，請嘗試複製整個網址後貼上；
          • 該試算表被刪除了。
    preview:
      notFound: 找不到「{name}」的資料
    plainText:
      notFound: 這段文字無法匹配相應的服務，請參考匯出時的文字內容。
  success: 匯入成功
  preview:
    confirm:
      title: 確定匯入？
      content: 注意：匯入後將會把沒列到的資料移除，請確認是否執行！
      btn: 匯入資料
      verify: 確認資料
      hint:
      - |
        還差 {count} 種資料未確認。
        請確認資料是否正確，若有錯誤請取消操作並修正後重新匯入。
      - count: {type: int}
    ingredient:
      meta:
        amount: 庫存：{amount}
        maxAmount:
        - =0: 未設定
          other: 最大值：{value}
      confirm: 注意：匯入後，為了避免影響「菜單」的狀況，並不會把沒列出的成分移除。
    quantity:
      confirm: 注意：匯入後，為了避免影響「菜單」的狀況，並不會把沒列出的份量移除。
  columnStatus:
  - normal: （一般）
    staged: （新增）
    stagedIng: （新的成分）
    stagedQua: （新的份量）
    updated: （異動）
format:
  field:
    product:
      ingredient:
        title: 成分資訊
        note: |-
          產品全部成分的資訊，格式如下：
          - 成分1,預設使用量
            + 份量a,額外使用量,額外價格,額外成本
            + 份量b,額外使用量,額外價格,額外成本
          - 成分2,預設使用量
    replenishment:
      title: 補貨量
      note: |-
        每次補貨時特定成分的量，格式如下：
        - 成分1,補貨量
        - 成分2,補貨量
    attributeOption:
      title: 顧客設定選項
      note: |-
        「選項值」會根據顧客設定種類不同而有不同意義，格式如下：
        - 選項1,是否為預設,選項值
        - 選項2,是否為預設,選項值
    order:
      ts: 時間戳記
      time: 時間
      price: 總價
      productPrice: 產品總價
      paid: 付額
      cost: 成本
      profit: 收入
      itemCount: 產品份數
      typeCount: 產品類數
    _order:
      $prefix: order
      attribute:
        title: 訂單顧客設定
        header:
          ts: 時間戳記
          name: 設定類別
          option: 選項
      product:
        title: 訂單產品細項
        header:
          ts: 時間戳記
          name: 產品
          catalog: 種類
          count: 數量
          price: 單一售價
          cost: 單一成本
          origin: 單一原價
      ingredient:
        title: 訂單成分細項
        header:
          ts: 時間戳記
          name: 成分
          quantity: 份量
          amount: 數量
      expandable:  # 資料放在不只一個資料表，透過多個資料表來分類
        hint: 詳見下欄
  text:
    order:
      price:
      - =0: 共 {price} 元。
        other: 共 {price} 元，其中的 {productsPrice} 元是產品價錢。
      money: 付額 {paid} 元、成分 {cost} 元。
      productCount:
      - =0: 沒有任何餐點。
        =1: |-
          餐點有 {count} 份，內容為：
          {products}。
        other: |-
          餐點有 {count} 份（{setCount} 種組合）包括：
          {products}。
      product:
      - =0: '{product}（{catalog}）{count} 份共 {price} 元，沒有設定成分'
        other: '{product}（{catalog}）{count} 份共 {price} 元，成份包括 {ingredients}'
      ingredient:
      - =0: "{ingredient}（{quantity}）"
        other: "{ingredient}（{quantity}），使用 {amount} 個"
      noQuantity: 預設份量
      orderAttribute: 顧客的 {options}
      orderAttributeItem: '{name} 為 {option}'
    menu:
      meta:
        catalog: '{count} 個產品種類'
        product: '{count} 個產品'
      header: 本菜單共有 {catalogs} 個產品種類、{products} 個產品。
      headerPrefix: 本菜單
      catalog: 第{index}個種類叫做 {catalog}，{details}。
      catalogDetails:
      - =0: 沒有設定產品
        other: 共有 {count} 個產品
      product: 第{index}個產品叫做 {name}，其售價為 {price} 元，成本為 {cost} 元，{details}
      productDetails:
      - =0: 它沒有設定任何成份。
        other: |-
          它的成份有 {count} 種：{names}。
          每份產品預設需要使用 {details}。
      ingredient: '{amount} 個 {name}，{details}'
      ingredientDetails:
      - =0: 無法做份量調整
        other: 它還有 {count} 個不同份量 {quantities}
      quantity: '每份產品改成使用 {amount} 個並調整產品售價 {price} 元和成本 {cost} 元'
    stock:
      meta:
        ingredient: '{count} 種成分'
      header: 本庫存共有 {count} 種成分。
      headerPrefix: 本庫存
      ingredient: 第{index}個成分叫做 {name}，庫存現有 {amount} 個{details}。
      _ingredient:
        $prefix: ingredient
        maxAmount:
        - =0: ''
          other: ，最大量有 {max} 個
        restockPrice:
        - =0: ''
          other: '且每 {quantity} 個成本要價 {price} 元'
    quantities:
      meta:
        quantity: '{count} 種份量'
      header: 共設定 {count} 種份量。
      headerSuffix: 種份量。
      quantity: 第{index}種份量叫做 {name}，預設會讓成分的份量乘以 {prop} 倍。
    replenisher:
      meta:
        replenishment: '{count} 種補貨方式'
      header: 共設定 {count} 種補貨方式。
      headerSuffix: 種補貨方式。
      replenishment: 第{index}個成分叫做 {name}，{details}。
      replenishmentDetails:
      - =0: '它並不會調整庫存'
        other: 它會調整{count}種成份的庫存
    oa:  # order attribute
      meta:
        oa: '{count} 種顧客屬性'
      header: 共設定 {count} 種顧客屬性。
      headerSuffix: 種顧客屬性。
      oa: 第{index}種屬性叫做 {name}，屬於 {mode} 類型，{details}。
      oaDetails:
      - =0: 它並沒有設定選項
        other: 它有 {count} 個選項
      defaultOption: 預設
      modeValue: 選項的值為 {value}
googleSheet:
  dialog:
    title: 提供 Google 試算表
    create: 建立新的試算表
    selectExist: 選擇現有的試算表
    confirm: 確認
    id:
      label: 試算表 ID 或網址
      helper: |-
        試算表的 ID 是網址中的英文、數字、底線和減號的組合。
        例如，"https://docs.google.com/spreadsheets/d/1a2b3c4d5e6f7g8h9i0j" 的 ID 是 "1a2b3c4d5e6f7g8h9i0j"。
        使用現有的試算表將可能覆蓋選擇的工作表中的數據。
  progress:
    create: 建立試算表
    fulfill: 在試算表中建立表單
  error:
    create:
      title: 無法建立試算表
      helper: |-
        別擔心，通常都可以簡單解決！
        可能的原因有：
        • 網路狀況不穩；
        • 尚未授權 POS 系統進行表單的編輯。
    fulfill:
      title: 無法在試算表中建立表單
      helper: |-
        別擔心，通常都可以簡單解決！
        可能的原因有：
        • 網路狀況不穩；
        • 尚未授權 POS 系統進行表單的建立；
        • 試算表 ID 打錯了，請嘗試複製整個網址後貼上；
        • 該試算表被刪除了。
    id:
      notFound: 找不到試算表
      notFoundHelper: |-
        別擔心，通常都可以簡單解決！
        可能的原因有：
        • 網路狀況不穩；
        • 尚未授權 POS 系統進行表單的讀取；
        • 試算表 ID 打錯了，請嘗試複製整個網址後貼上；
        • 該試算表被刪除了。
      empty: ID 不能為空
      invalid: |-
        不合法的 ID，必須包含：
        • /spreadsheets/d/<ID>/
        • 或者直接給 ID（英文+數字+底線+減號的組合）
