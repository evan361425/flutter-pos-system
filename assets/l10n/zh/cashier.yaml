toDefault:
  title: 設為預設
  tutorial:
    title: 收銀機預設狀態
    content: |-
      在下面設定完收銀機各幣值的數量後，
      按這裡設定預設狀態！
      設定好的數量就會是各個幣值狀態條的「最大值」。
  dialog:
    title: 調整收銀臺預設？
    content: |-
      這將會把目前的收銀機狀態設定為預設狀態。
      此動作將會覆蓋掉先前的設定。
