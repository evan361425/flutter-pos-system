quantity:
  title: 份量
  description: 半糖、微糖等。
  _title:
    $prefix: title
    create: 新增份量
    update: 編輯份量
  emptyBody: |-
    份量可以快速調整成分的量，例如：
    半糖、微糖。
  meta:
    proportion: 預設比例：{proportion}
  dialogDeletionContent:
  - =0: 目前無任何產品成分有本份量
    other: 將會一同刪除掉 {count} 個產品成分的份量'
  name:
    label: 份量名稱
    hint: 例如：少量或多量
    error:
      repeat: 份量名稱重複
  proportion:
    label: 預設比例
    helper: |-
      當產品成分使用此份量時，預設替該成分增加的比例。

      例如：此份量為「多量」預設份量為「1.5」，
      今有一產品「起司漢堡」的成分「起司」，每份漢堡會使用「2」單位的起司，
      當增加此份量時，則會自動替「起司」設定為「3」（2 * 1.5）的份量。

      若設為「1」則無任何影響。

      若設為「0」則代表將不會使用此成分
