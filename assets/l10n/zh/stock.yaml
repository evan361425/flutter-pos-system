$prefix: stock
tab: 庫存
updatedAt: 上次補貨時間：{updatedAt}
ingredient:
  emptyBody: 新增成份後，就可以開始追蹤這些成份的庫存囉！
  title:
    create: 新增成分
    update: 編輯成分
    updateAmount: 編輯庫存
  tutorial:
    title: 新增成分
    content: |
      成份可以幫助我們確認產品的庫存。
      你可以在「產品」中設定成分，然後在這裡設定庫存。
  dialogDeletionContent:
  - =0: 目前無任何產品有本成分
    other: 將會一同刪除掉 {count} 個產品的成分
  productsCount: 共有 {count} 個產品使用 {name}
  name:
    label: 成分名稱
    hint: 例如：起司
    error:
      repeat: 成分名稱重複
  amount:
    label: 現有庫存
    maxLabel: 最大庫存
    maxHelper: |
      設定這個值可以幫助你一眼看出用了多少成分。

      填空或不填寫則每次增加庫存，都會自動設定這值，
      這是假設每次補貨都會讓庫存達到最大值。
    shortHelper: 若沒有設定最大庫存量，增加庫存會重設最大值。
replenishment:
  button: 採購
  emptyBody: 採購可以幫你快速調整成分的庫存
  title:
    list: 採購列表
    create: 新增採購
    update: 編輯採購
  meta:
    affect: 會影響 {count} 項成分
  never: 尚未補貨過
  apply:
    button: 套用採購
    confirm:
      button: 套用
      title: 套用採購？
      column:
      - name: 名稱
        amount: 數量
      hint: 選擇套用後，將會影響以下成分的庫存
  tutorial:
    title: 成份採購
    content: |
      透過採購，你不再需要一個一個去設定成分的庫存。
      馬上設定採購，一次調整多個成份吧！
  name:
    label: 採購名稱
    hint: 例如：Costco 採購
    error:
      repeat: 採購名稱重複
  divider:
    ingredientList: 點選以設定不同成分欲採購的量
  ingredientAmount:
    hint: 設定增加／減少的量
quantity:
  title: 份量
  description: 半糖、微糖等。
  _title:
    $prefix: title
    create: 新增份量
    update: 編輯份量
  emptyBody: |
    份量可以快速調整成分的量，例如：
    半糖、微糖。
  meta:
    proportion: 預設比例：{proportion}
  dialogDeletionContent:
  - =0: 目前無任何產品成分有本份量
    other: 將會一同刪除掉 {count} 個產品成分的份量'
  name:
    label: 份量名稱
    hint: 例如：少量或多量
    error:
      repeat: 份量名稱重複
  proportion:
    label: 預設比例
    helper: |
      當產品成分使用此份量時，預設替該成分增加的比例。
      例如：此份量為「多量」預設份量為「1.5」，
      今有一產品「起司漢堡」的成分「起司」，每份漢堡會使用「2」單位的起司，
      當增加此份量時，則會自動替「起司」設定為「3」（2 * 1.5）的份量。
      若設為「1」則無任何影響。
      若設為「0」則代表將不會使用此成分
