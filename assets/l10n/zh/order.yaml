$prefix: order
title: 點餐
btn: 點餐
tutorial:
  title: 開始點餐！
  content: |
    一旦設定好菜單，就可以開始點餐囉
    讓我們趕緊進去看看有什麼吧！
  printerBtn:
    title: 出單機異動
    content: 出單機狀態出現異動，請查看。
snackbar:
  printer:
    connected: 出單機連線成功：{names}
    disconnected: 出單機「{name}」斷線
  cashier:
    notEnough: 收銀機錢不夠找囉！
    usingSmallMoney: 收銀機使用小錢去找零
    usingSmallMoneyHelper: |-
      找錢給顧客時，收銀機無法使用最適合的錢，就會顯示這個訊息。

      例如，售價「65」，消費者支付「100」，此時應找「35」
      如果收銀機只有兩個十元，且有三個以上的五元，就會顯示本訊息。

      怎麼避免本提示：
      • 到換錢頁面把各幣值補足。
      • 到[設定頁]({link})關閉收銀機的相關提示。
action:
