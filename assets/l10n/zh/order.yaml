$prefix: order
title: 點餐
btn: 點餐
snackbar:
  cashier:
    notEnough: 收銀機錢不夠找囉！
    usingSmallMoney: 收銀機使用小錢去找零
    usingSmallMoneyHelper: |
      找錢給顧客時，收銀機無法使用最適合的錢，就會顯示這個訊息。

      例如，售價「65」，消費者支付「100」，此時應找「35」
      如果收銀機只有兩個十元，且有三個以上的五元，就會顯示本訊息。

      怎麼避免本提示：
      • 到換錢頁面把各幣值補足。
      • 到設定頁關閉收銀機的相關提示。
action:
  checkout:
  - 結帳
  - 確認好購物車裡的餐點後準備往下一步走
  exchange: 換錢
  stash: 暫存本次點餐
  review: 訂單記錄
loader:
  meta:
    totalPrice:
    - 總價：{price}
    - 點餐列表中，單日點餐的總價
    - price:
    totalCost:
    - 總成本：{cost}
    - 點餐列表中，單日點餐的總成本
    - cost:
    totalCount:
    - 總數：{count}
    - 點餐列表中，單日點餐的總數
    - count: {type: int, format: compact}
  empty: 查無點餐紀錄
catalogList:
  empty: 尚未設定產品種類
productList:
  tutorial:
    title: 開始點餐！
    content:
    - |
      透過圖片點餐更方便！
      可以至「設定」>「[每行顯示幾個產品](link)」調整
      讓這裡僅使用文字點餐。
    - link:
cart:
  action:
    bulkify: 批量操作
    toggle: 反選
    selectAll: 全選
    discount: 打折
    _discount:
      $prefix: discount
      label: 折扣
      hint: 例如：50，代表打五折（半價）
      helper: 這裡的數字代表「折」，即，85 代表 85 折，總價乘 0.85。若需要準確的價錢請用「變價」。
      suffix: 折
    changePrice: 變價
    _changePrice:
      $prefix: changePrice
      label: 價錢
      hint: 每項產品的價錢
      suffix: 元
    changeCount: 變更數量
    _changeCount:
      $prefix: changeCount
      label: 數量
      hint: 產品數量
      suffix: 個
    free: 招待
    delete: 刪除
  snapshot:
    tutorial:
      title: 購物車
      content:
      - |
        為了讓點選產品可以更方便，
        我們把點餐後的產品設定至於此面板。
        如果需要一次顯示所有訊息的排版（適合大螢幕），
        可以至「設定」>「[點餐的外觀](link)」調整。
      - link:
    empty: 尚未點餐
  meta:
    totalPrice:
    - 總價：{price}
    - 購物車中的總價
    - price:
    totalCount:
    - 總數：{count}
    - 購物車中的總數
    - count: {type: int, format: compact}
  product:
    price:
    - '0': 免費
      other: '{price}元'
    - 產品的價格
    - price:
    increase: 數量加一
    defaultQuantity: 預設份量
    ingredient:
    - "{name}（{quantity}）"
    - 點單時的產品列表中各項產品的成分和份量資訊
    - name:
      quantity:
  ingredient:
    status:
    - emptyCart: 請選擇產品來設定其成分
      differentProducts: 請選擇相同的產品來設定其成分
      noNeedIngredient: 這個產品沒有可以設定的成分
      other: UNKNOWN
    - 點餐時，若點選的產品不需要設定成分資訊，會需要提示給使用者
    - {status: {type: String, mode: select}}
  quantity:
    notAble:
    - 請選擇成分來設定份量
    - 點餐時，須先點選要設定的成分才可以設定份量
    label:
    - '{name}（{amount}）'
    - name:
      amount: {type: num, format: decimalPattern}
    defaultLabel:
    - 預設值（{amount}）
    - 設定成分時，份量可以自訂或使用預設值（不使用份量）
    - amount: {type: num, format: decimalPattern}
